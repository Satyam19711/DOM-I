<!-- Complete all the functions by creating a copy of the above template with the file name registration.html -->


<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="Name">
	<select id="gender">
		<option value="">Gender</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Email">
	<input type="text" name="mobile" id="mobile" placeholder="Mobile Number">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
			let nameValue = document.getElementById('name').value;
			document.getElementById('dName').innerText = nameValue !== '' ? nameValue : 'NAME';

		}

		function showGender() {
			// Show the selected gender inside h2
			let genderValue = document.getElementById('gender').value;
			let genderText = '';
			if (genderValue === 'male') {
				genderText = 'M';
			} else if (genderValue === 'female') {
				genderText = 'F';
			}
			document.getElementById('dGender').innerText = genderText !== '' ? genderText : 'GENDER';

		}

		function showEmail() {
			// Show the filled email inside h3
			let emailValue = document.getElementById('email').value;
			document.getElementById('dEmail').innerText = emailValue !== '' ? emailValue : 'EMAIL';
			
		
		}

		function showMobile() {
			// Show the filled mobile inside h4
			let mobileValue = document.getElementById('mobile').value;
			document.getElementById('dMobile').innerText = mobileValue !== '' ? mobileValue : 'MOBILE';
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			document.getElementById('name').value = '';
			document.getElementById('gender').value = '';
			document.getElementById('email').value = '';
			document.getElementById('mobile').value = '';
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			document.getElementById('dName').innerText = 'NAME';
			document.getElementById('dGender').innerText = 'GENDER';
			document.getElementById('dEmail').innerText = 'EMAIL';
			document.getElementById('dMobile').innerText = 'MOBILE';
		}
	</script>
</body>
</html>
